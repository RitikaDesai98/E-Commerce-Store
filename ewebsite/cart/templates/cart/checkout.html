{% extends 'core/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <form method="post", action="{% url 'start_order' %}">
        {% csrf_token %}
        <div class="product w-full lg:w-3/4">
            <h1 class="mb-5 text-3xl">Checkout</h1>
                <div class="w-full pr-6">
                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                        <div class="flex space-x-6">
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">First Name</label>
                                <input type="text" name = "first_name" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                            </div>
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">Last Name</label>
                                <input type="text" name = "last_name" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}">
                            </div>
                        </div>
                        <div class="flex space-x-6">
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">Address Line 1</label>
                                <input type="text" name = "addressLine1" class="w-full p-5 rounded-xl">
                            </div>
                            <div class="w-1/2 mb-4">
                                <label class="inline-block mb-2">Address Line 2</label>
                                <input type="text" name = "addressLine2" class="w-full p-5 rounded-xl">
                            </div>
                        </div>
                        <div class="flex space-x-6">
                            <div class="w-1/3 mb-4">
                                <label class="inline-block mb-2">City</label>
                                <input type="text" name = "city" class="w-full p-5 rounded-xl">
                            </div>
                            <div class="w-1/3 mb-4">
                                <label class="inline-block mb-2">State</label>
                                <input type="text" name = "state" class="w-full p-5 rounded-xl">
                            </div>
                            <div class="w-1/3 mb-4">
                                <label class="inline-block mb-2">Zip Code</label>
                                <input type="text" name = "zip" class="w-full p-5 rounded-xl">
                            </div>
                        </div>
                    </div>
                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                        <div class="mb-4">
                            <label class="inline-block mb-2">Email</label>
                            <input type="email" name = "email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}">
                        </div>
                        <div class="mb-4">
                            <label class="inline-block mb-2">Phone Number</label>
                            <input type="phone" name = "phone" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                    <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
                    </div>  
                </div>
        </div>
        <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5">Summary</h2>
                <p class="font-semibold mt-6">Total</p> 
                <input name = "total" class="w-full p-2 rounded-xl" value="{{cart.get_total_cost}}"/>
                <br>
            <button class="inline-block mt-4 px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Place Order</button>
        </div>
    </form>
</div>
{% endblock %}
